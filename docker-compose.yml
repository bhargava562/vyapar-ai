services:
  # Nginx Reverse Proxy - Single Entry Point
  nginx:
    image: nginx:alpine
    container_name: market-mania-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: market-mania-backend
    expose:
      - "8000"
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key}
      - HMAC_SECRET=${HMAC_SECRET:-your-hmac-secret-key}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: market-mania-frontend
    expose:
      - "3000"
    environment:
      - VITE_API_URL=http://localhost/api
      - VITE_API_BASE_URL=http://localhost/api/v1
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VITE_ENABLE_VOICE=true
      - VITE_ENABLE_OFFLINE=true
      - VITE_DEBUG=true
    depends_on:
      - backend
    networks:
      - app-network
    command: npm run dev -- --host 0.0.0.0

  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: market-mania-redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: market-mania-celery-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    command: celery -A app.core.celery_app worker --loglevel=info

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: market-mania-celery-beat
    environment:
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    command: celery -A app.core.celery_app beat --loglevel=info

volumes:
  redis_data:


networks:
  app-network:
    driver: bridge
    name: market-mania-network
